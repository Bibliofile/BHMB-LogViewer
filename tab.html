<style>
    #logviewer select {
        width: 100%;
        max-width: 20em;
    }
    #logviewer button {
        width: 5em;
        padding: 5px;
        border: 0;
        border-radius: 7px;
        color: #fff;
        background: #182b73;
    }
</style>

<div id="logviewer" class="container">
    <h3 class="title">Options</h3>
    <label>Display lines <input class="input" type="number" value="1000" data-config="showLines"/></label><br>
    <label>Show date <input class="checkbox" type="checkbox" data-config="date" checked/></label><br>
    <label>Show time <input class="checkbox" type="checkbox" data-config="time" checked/></label><br>
    <!-- <label>Show world messages <input type="checkbox" data-config="world" /></label><br> -->

    <h4 class="title">Choose a starting point</h4>
    <select class="select" data-search="line" disabled></select>
    <br>
    <button class="button" data-search="line">Go</button>
    <h4 class="title">Or enter a date</h4>
    <input class="input" type="text" placeholder="Dec 1 2016" data-search="date">
    <button class="button" data-search="date">Go</button>
    <hr>
    <pre id="logviewer_logs"></pre>
</div>
